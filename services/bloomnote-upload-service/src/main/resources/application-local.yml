server:
  port: 8081

spring:
  config:
    import:
      - application-mariadb.yml
  application:
    name: bloomnote-upload-service
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        highlight_sql: true

